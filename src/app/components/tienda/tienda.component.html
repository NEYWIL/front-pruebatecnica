<h1>Tiendas</h1>
<hr>
<div class="panel-body mt-2">
    <table class="table table-striped table-over">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Password</th>
                <th>Pedidos</th>
    
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of data">
                <td>{{row.ID}}</td>
                <td>{{row.nombre}}</td>
                <td>{{row.email}}</td>
                <td>{{row.password}}</td>
                <td>        
                    <button class="btn btn-info" [routerLink]="['/pedido',row.ID]">
                        Pedidos Realizados
                    </button>
                </td>
            </tr>
        </tbody>


    </table>
</div>
