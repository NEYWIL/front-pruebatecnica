<h1>Productos Pedidos</h1>
<hr>
<div class="">
    <button class="btn btn-warning"
    [routerLink]="['./tienda']">

     <!-- (click)="regresar()"> -->
        Regresar a Tiendas
    </button>
</div>
<hr>
<div class="panel-body mt-2">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Valor</th>
    
            </tr>            
        </thead>
        <tbody>
            <tr *ngFor="let row of data">
                <td>{{row.producto}}</td>
                <td>{{row.cantidad }}  </td>
                <td>{{row.valor | number:'1.2'}}</td>
                <td></td>

    
            </tr>
        </tbody>


    </table>
</div>
